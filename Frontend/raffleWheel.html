<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THD Raffle Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts for Enhanced Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>The Home Depot Raffle Wheel</h1>

        <!--Input fields to add users-->
        <div class="input-section">
            <h2>Add Participants</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Name">
                <button id="addUserBtn"><i class="fas fa-user-plus"></i> Add</button>
            </div>
            <div class="input-group">
                <input type="text" id="massUsers" placeholder="Example: David R.,Tyler,Racheal,Ryan,Ian,David H.">
                <button id="addMassUserBtn"><i class="fas fa-user-plus"></i> Add Mass </button>
            </div>
            <ul id="userList"></ul>
        </div>

        <!--Wheel container. The wheel + spin button-->
        <div class="wheel-container">
            <div class="wheel-wrapper">
                <canvas id="raffleWheel" width="500" height="500"></canvas>
                <div class="pointer">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
            <button id="spinBtn" onclick="spinWheel()"><i class="fas fa-play"></i> Spin the Wheel</button>
        </div>

        <!--Button for copying the list of names-->
        <div class="copy-container">
            <button id="copyBtn" onclick="copyUserList()">Copy List of Names</button>
            <span id="copiedMessage" class="copied-message">Copied!</span>
        </div>

        <!--The modal for the person eliminated by the spin-->
        <div id="eliminatedModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2> The Wheel has spoken! </h2>
                <!--Empty p tag for the person eliminated by the wheels name to be displayed-->
                <p id="eliminatedText"></p>
            </div>
        </div>

        <!--The modal for the winner-->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2> The Wheel has decided! </h2>
                <!--Empty p tag for the person eliminated by the wheels name to be displayed-->
                <p id="winnerText"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
